<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Ashraf Photography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .hero {
            height: 100vh;
            background: url('hero.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .gallery img.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Andrew Ashraf Photography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="Packages Page.html">Packages</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Professional Wedding Photography</h1>
    </header>

    <!-- About Section -->
    <section id="about" class="container py-5">
        <h2 class="text-center">About Me</h2>
        <p class="text-center">I am a professional wedding photographer dedicated to capturing beautiful moments.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="container py-5">
        <h2 class="text-center">Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <a href="image1.jpg" data-lightbox="gallery">
                    <img src="image1.jpg" class="img-fluid gallery-img" alt="Gallery Image">
                </a>
            </div>
            <div class="col-md-4">
                <a href="image2.jpg" data-lightbox="gallery">
                    <img src="image2.jpg" class="img-fluid gallery-img" alt="Gallery Image">
                </a>
            </div>
            <div class="col-md-4">
                <a href="image3.jpg" data-lightbox="gallery">
                    <img src="image3.jpg" class="img-fluid gallery-img" alt="Gallery Image">
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-light">
        <p>&copy; 2025 Andrew Ashraf Photography</p>
        <p>
            <a href="https://www.facebook.com/andrewashrafphotography1m" class="text-light me-3" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/andrew_ashraf_ph?igsh=MTV3NTdpcTMzem54dg==" class="text-light" target="_blank">Instagram</a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery-img");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.2 });

            images.forEach(img => observer.observe(img));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>

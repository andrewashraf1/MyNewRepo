<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            font-size: 18px;
        }

        /* تثبيت الهيدر */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 20px;
        }

        /* ضبط صورة الهيرو */
        .hero {
            margin-top: 56px;
            height: 100vh;
            background: url('hero.jpg') center/cover no-repeat;
            width: 100%;
        }

        /* أنيميشن الصور */
        .gallery-img {
            width: 100%;
            height: auto;
            transition: transform 0.9s ease-out, box-shadow 0.6s ease-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* حركة الصور في اللابتوب */
        @media (min-width: 768px) {
            .gallery-img {
                transform: translateX(-70px);
            }
        }

        /* حركة الصور في الموبايل */
        @media (max-width: 767px) {
            .gallery-img {
                transform: translateY(50px);
            }
        }

        /* زر عائم */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff3102;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            background: rgb(40, 29, 27);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Andrew Ashraf Photography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="Packages Page.html">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about-us">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero"></header>

    <section id="about" class="container py-5">
        <h2 class="text-center">About Me</h2>
        <p class="text-center">I am a professional wedding photographer dedicated to capturing beautiful moments.</p>
    </section>

    <section id="gallery" class="container py-5">
        <h2 class="text-center">Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <a href="image1.jpg" data-lightbox="gallery"><img src="image1.jpg" class="img-fluid gallery-img" alt="Gallery Image"></a>
            </div>
            <div class="col-md-4">
                <a href="image2.jpg" data-lightbox="gallery"><img src="image2.jpg" class="img-fluid gallery-img" alt="Gallery Image"></a>
            </div>
            <div class="col-md-4">
                <a href="image3.jpg" data-lightbox="gallery"><img src="image3.jpg" class="img-fluid gallery-img" alt="Gallery Image"></a>
            </div>
        </div>
    </section>

    <footer class="text-center py-3 bg-dark text-light">
        <p>&copy; 2025 Andrew Ashraf Photography</p>
        <p id="about-us">
            <a href="https://www.facebook.com/andrewashrafphotography1m" class="text-light me-3" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/andrew_ashraf_ph?igsh=MTV3NTdpcTMzem54dg==" class="text-light" target="_blank">Instagram</a>
        </p>
    </footer>

    <!-- زر عائم -->
    <button class="floating-btn" onclick="goToPackages()">📸 View Packages</button>

    <script>
        function goToPackages() {
            window.location.href = "Packages Page.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".gallery-img");

            function checkVisibility() {
                let windowHeight = window.innerHeight;
                let middleScreen = windowHeight / 2;
                let scrollDirection = this.oldScroll > window.scrollY ? "up" : "down";
                this.oldScroll = window.scrollY;

                images.forEach((img, index) => {
                    const rect = img.getBoundingClientRect();
                    let distanceFromCenter = Math.abs(rect.top + rect.height / 2 - middleScreen);
                    let maxDistance = windowHeight / 2;

                    let delay = index * 250; // تأخير دخول كل صورة ورا التانية

                    setTimeout(() => {
                        // إزالة تأثير opacity
                        img.style.transform = scrollDirection === "down" ? "translateX(0px)" : "translateX(50px)";
                        if (window.innerWidth < 768) {
                            img.style.transform = scrollDirection === "down" ? "translateY(0px)" : "translateY(40px)";
                        }
                    }, delay);
                });
            }

            window.addEventListener("scroll", checkVisibility);
            checkVisibility();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
